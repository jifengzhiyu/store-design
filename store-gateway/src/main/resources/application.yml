# 配置网关
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**  # 访问user路径转发用户服务
        - id: product-service # 静态资源服务的转发规则
          uri: lb://product-service #使用负载均衡,调用服务名,这是服务名
          predicates:
            - Path=/product/** # 访问product相关,转发到product服务
        - id: static-service # 静态资源服务的转发规则
          uri: lb://static-service
          predicates:
            - Path=/public/**